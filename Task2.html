
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: white;">

  <div style="border: 2px solid #555;padding: 10px; border-radius: 5px; background-color: #444;">
    <input type="text" value="0" style="width: 90%; height: 40px; font-size: 20px; text-align: left; margin-bottom: 10px; border: none; outline: none;" readonly />

    <div style="display: grid; grid-template-columns: repeat(4, 50px);gap: 5px;">
      <button style="height: 40px; background: #20cfcf; border: none;">C</button>
      <button style="height: 40px; background: #20cfcf; border: none;">%</button>
      <button style="height: 40px; background: #20cfcf; border: none;">CE</button>
      <button style="height: 40px; background: #20cfcf; border: none;">/</button>

      <button style="height: 40px; background: #20cfcf; border: none;">7</button>
      <button style="height: 40px; background: #20cfcf; border: none;">8</button>
      <button style="height: 40px; background: #20cfcf; border: none;">9</button>
      <button style="height: 40px; background: #20cfcf; border: none;">*</button>

      <button style="height: 40px; background: #20cfcf; border: none;">4</button>
      <button style="height: 40px; background: #20cfcf; border: none;">5</button>
      <button style="height: 40px; background: #20cfcf; border: none;">6</button>
      <button style="height: 40px; background: #20cfcf; border: none;">-</button>

      <button style="height: 40px; background: #20cfcf; border: none;">1</button>
      <button style="height: 40px; background: #20cfcf; border: none;">2</button>
      <button style="height: 40px; background: #20cfcf; border: none;">3</button>
      <button style="height: 40px; background: #20cfcf; border: none;">+</button>

      <button style="height: 40px; background: #20cfcf; border: none;">00</button>
      <button style="height: 40px; background: #20cfcf; border: none;">0</button>
      <button style="height: 40px; background: #20cfcf; border: none;">.</button>
      <button style="height: 40px; background: #20cfcf; border: none;">=</button>
    </div>
  </div>

</body>
</html>
