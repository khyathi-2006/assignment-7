<!DOCTYPE html>
<html>
<head>
  <title>Music World</title>
  <style>
    body {
      background-image: url('mbackground.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
    }
    .navbar {
      text-align: left;
      background-color: lightgray;
      padding: 15px;
      border:dotted white;
      border-radius: 5px;
    }
    .navbar button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 10px;
    }
    .section {
      margin: 30px;
      padding: 15px;
      border: 2px dashed #ccc;
    }
    .section h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .album-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .album-row img {
      height: 150px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1 style="text-align: left;border:dotted white;border-radius: 5px;font-family: Arial, Helvetica, sans-serif;">Music World</h1>
  
  <div class="navbar">
    <button>HOME</button>
    <button>ABOUT US</button>
    <button>CATEGORY</button>
    <button>PRODUCTION</button>
    <button>GALLERY</button>
    <button>CONTACT US</button>
    <button>LOGIN</button>
  </div>

  <div class="section">
    <h2>→ Latest Album ...</h2>
    <div class="album-row">
      <img src="kabali.png" alt="Album">
      <img src="Hello.png" alt="Album">
      <img src="action.png" alt="Album">
      <img src="Angrybirds.png" alt="Album">
      <img src="Pushpa.png" alt="Album">
      <img src="Devara.png" alt="Album">
      <img src="Uturn.png" alt="Album">
      <img src="Joker.png" alt="Album">
    </div>
  </div>

  <div class="section">
    <h2>→ TOP 10 Songs ...</h2>
    <div class="album-row">
      <img src="Angrybirds.png" alt="Song">
      <img src="Hello.png" alt="Song">
      <img src="action.png" alt="Song">
      <img src="kabali.png" alt="Song">
      <img src="Joker.png" alt="Song">
      <img src="Pushpa.png" alt="Album">
      <img src="Devara.png" alt="Album">
      <img src="Uturn.png" alt="Album">
      <img src="Avengers.png" alt="Album">
      <img src="Hinanna.png" alt="Album">
    </div>
  </div>

  <div class="section">
    <h2>→ Top 10 Artist ...</h2>
    <div class="album-row">
      <img src="RRR.png" alt="Artist">
      <img src="Hello.png" alt="Artist">
      <img src="action.png" alt="Artist">
      <img src="Devara.png" alt="Album">
      <img src="Uturn.png" alt="Album">
      <img src="Avengers.png" alt="Album">
      <img src="Hinanna.png" alt="Album">
      <img src="kabali.png" alt="Song">
      <img src="Joker.png" alt="Song">
      <img src="Pushpa.png" alt="Album">
    </div>
  </div>

</body>
</html>
