<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; display: flex;">

  <!-- Sidebar -->
  <div style="width: 220px; background: linear-gradient(to bottom right, green); color: white; padding: 20px 10px; height: 100vh;">
    <h2 style="font-size: 20px; margin-bottom: 30px;">School Dashboard</h2>
    <ul style="list-style: none; padding: 0;width:150px;">
      <li style="margin-bottom: 15px;"><a href="#" style="color: white; text-decoration: none; padding: 8px 12px; display: block; background: rgba(255, 255, 255, 0.1); border-radius: 5px;">Dashboard</a></li>
      <li style="margin-bottom: 15px;"><a href="#" style="color: white; text-decoration: none; padding: 8px 12px; display: block; background: rgba(255, 255, 255, 0.1); border-radius: 5px;">Students</a></li>
      <li style="margin-bottom: 15px;"><a href="#" style="color: white; text-decoration: none; padding: 8px 12px; display: block; background: rgba(255, 255, 255, 0.1); border-radius: 5px;">Teachers</a></li>
      <li style="margin-bottom: 15px;"><a href="#" style="color: white; text-decoration: none; padding: 8px 12px; display: block; background: rgba(255, 255, 255, 0.1); border-radius: 5px;">Classes</a></li>
      <li style="margin-bottom: 15px;"><a href="#" style="color: white; text-decoration: none; padding: 8px 12px; display: block; background: rgba(255, 255, 255, 0.1); border-radius: 5px;">Exams</a></li>
      <li style="margin-bottom: 15px;"><a href="#" style="color: white; text-decoration: none; padding: 8px 12px; display: block; background: rgba(255, 255, 255, 0.1); border-radius: 5px;">Library</a></li>
      <li style="margin-bottom: 15px;"><a href="#" style="color: white; text-decoration: none; padding: 8px 12px; display: block; background: rgba(255, 255, 255, 0.1); border-radius: 5px;">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div style="flex: 1; background: #f3f3f9;padding: 40px;">
    <h1 style="color: green; margin-bottom: 30px;text-align: center;">Welcome to the School Dashboard</h1>
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
      <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;">
        <h3 style="margin-bottom: 10px;">Total Students</h3>
        <p style="font-size: 24px; color: green; font-weight: bold;">500</p>
      </div>
      <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;">
        <h3 style="margin-bottom: 10px;">Total Teachers</h3>
        <p style="font-size: 24px; color: green; font-weight: bold;">50</p>
      </div>
      <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;">
        <h3 style="margin-bottom: 10px;">Classes</h3>
        <p style="font-size: 24px; color: green; font-weight: bold;">20</p>
      </div>
      <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;">
        <h3 style="margin-bottom: 10px;">Upcoming Exams</h3>
        <p style="font-size: 24px; color: green; font-weight: bold;">5</p>
      </div>
    </div>
  </div>

</body>
</html>
